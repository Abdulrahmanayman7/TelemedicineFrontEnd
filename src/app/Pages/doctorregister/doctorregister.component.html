  <div class="register-area pt-100 pb-70">
  <div class="container">
  <div class="register">
  <h3>{{"registerAsAdoctor" }}</h3>
  <form>
  <div class="row">
  <div class="col-lg-6 col-md-6">
  <div class="form-group">
    <label class="label-form">{{"fName" }}</label>
  <input type="text" id="name" class="form-control" placeholder="{{'fName' }}*">
  </div>
  </div>
  <div class="col-lg-6 col-md-6">
  <div class="form-group">
    <label class="label-form">{{"lName" }}</label>
  <input type="text" id="lname" class="form-control" placeholder="{{'lName' }}*">
  </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="label-form">{{"address" }}</label>
    <input type="text" id="address" class="form-control" placeholder="{{'address' }}*">
    </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="label-form">{{"gender" }}</label>
          <div class="gender-form">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male">
              <label class="form-check-label" for="male">
                {{"male" }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female">
              <label class="form-check-label" for="female">
                {{"female" }}
              </label>
            </div>
          </div>
      </div>
      </div>
  <div class="col-lg-6">
  <div class="form-group">
    <label class="label-form">{{"password" }}</label>
  <input type="password" id="password" class="form-control" placeholder="{{'password' }}*">
  </div>
  </div>
  <div class="col-lg-6">
  <div class="form-group">
    <label class="label-form">{{"confirmPassword" }}</label>
  <input type="password" id="confirmPassword" class="form-control" placeholder="{{'confirmPassword' }}*">
  </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="label-form">{{"Email" }}</label>
    <input type="email" id="email" class="form-control" placeholder="{{'emailAddress' }}*">
    </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="label-form">{{"specialization" }}</label>
      <input type="text" id="specialization" class="form-control" placeholder="{{'specialization' }}">
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-lg-4">
          <label class="label-form">{{"education" }}</label>
          <label for="education" class="input-file-upload">
            <p>{{"education" }}</p> <i class="fa-solid fa-cloud-arrow-up"></i>
            <input class="d-none" type="file" name="education" id="education">
          </label>
        </div>
        <div class="col-lg-4">
          <label class="label-form">{{"certification" }}</label>
          <label for="certification" class="input-file-upload">
            <p>{{"certification" }}</p> <i class="fa-solid fa-cloud-arrow-up"></i>
            <input class="d-none" type="file" name="certification" id="certification">
          </label>
        </div>
        <div class="col-lg-4">
          <label class="label-form">{{"experience" }}</label>
          <label for="experience" class="input-file-upload">
            <p>{{"experience" }}</p> <i class="fa-solid fa-cloud-arrow-up"></i>
            <input class="d-none" type="file" name="experience" id="experience">
          </label>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="default-btn btn active">{{"register" }}</button>
  </form>
  </div>
  </div>
  </div>

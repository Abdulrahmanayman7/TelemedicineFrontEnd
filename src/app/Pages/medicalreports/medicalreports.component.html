<div class="container mt-5">
  <div class="tob-header-area">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-8">
          <div class="heder-left-content">
            <ul>
              <li class="w-100 text-center">
                <p>Welcome To Our Telimedcian Service Center</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-4">
          <div class="heder-right-content">
            <p class="text-center">Medical Record</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row my-5">
  <div class="col-12">
    <div class="tabs-tele-medican">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Treatment </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Diagnose </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Reports</button>
        </li>
      </ul>
    </div>
  </div>
</div>

<form>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center my-5">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
              tabindex="0">
              <div class="upload-flies-tabs">
                <label for="fileTreatment">
                  <p>
                    Upload File
                    <i class="fa-solid fa-folder-plus"></i>
                  </p>
                  <input type="file" id="fileTreatment" class="d-none">
                </label>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
              <div class="upload-flies-tabs">
                <label for="fileDiagnose">
                  <p>
                    Upload File
                    <i class="fa-solid fa-folder-plus"></i>
                  </p>
                  <input type="file" id="fileDiagnose" class="d-none">
                </label>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
              <div class="upload-flies-tabs">
                <label for="fileReports">
                  <p>
                    Upload File
                    <i class="fa-solid fa-folder-plus"></i>
                  </p>
                  <input type="file" id="fileReports" class="d-none">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 m-5">
        <div class="d-flex justify-content-end">
          <button class="btn btn-info" disabled>Send</button>
        </div>
      </div>
    </div>
</div>
</form>

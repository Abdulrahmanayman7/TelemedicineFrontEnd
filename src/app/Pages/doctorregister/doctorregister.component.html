  <div class="register-area pt-100 pb-70">
  <div class="container">
  <div class="register">
  <h3>{{"registerAsAdoctor" | translate}}</h3>
  <form>
  <div class="row">
  <div class="col-lg-6 col-md-6">
  <div class="form-group">
    <label class="label-form">{{"fName" | translate}}</label>
  <input type="text" id="name" class="form-control" placeholder="{{'fName' | translate}}*">
  </div>
  </div>
  <div class="col-lg-6 col-md-6">
  <div class="form-group">
    <label class="label-form">{{"lName" | translate}}</label>
  <input type="text" id="lname" class="form-control" placeholder="{{'lName' | translate}}*">
  </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="label-form">{{"address" | translate}}</label>
    <input type="text" id="address" class="form-control" placeholder="{{'address' | translate}}*">
    </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="label-form">{{"gender" | translate}}</label>
          <div class="gender-form">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male">
              <label class="form-check-label" for="male">
                {{"male" | translate}}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female">
              <label class="form-check-label" for="female">
                {{"female" | translate}}
              </label>
            </div>
          </div>
      </div>
      </div>
  <div class="col-lg-6">
  <div class="form-group">
    <label class="label-form">{{"password" | translate}}</label>
  <input type="password" id="password" class="form-control" placeholder="{{'password' | translate}}*">
  </div>
  </div>
  <div class="col-lg-6">
  <div class="form-group">
    <label class="label-form">{{"confirmPassword" | translate}}</label>
  <input type="password" id="confirmPassword" class="form-control" placeholder="{{'confirmPassword' | translate}}*">
  </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="label-form">{{"Email" | translate}}</label>
    <input type="email" id="email" class="form-control" placeholder="{{'emailAddress' | translate}}*">
    </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="label-form">{{"specialization" | translate}}</label>
      <input type="text" id="specialization" class="form-control" placeholder="{{'specialization' | translate}}">
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-lg-4">
          <label class="label-form">{{"education" | translate}}</label>
          <label for="education" class="input-file-upload">
            <p>{{"education" | translate}}</p> <i class="fa-solid fa-cloud-arrow-up"></i>
            <input class="d-none" type="file" name="education" id="education">
          </label>
        </div>
        <div class="col-lg-4">
          <label class="label-form">{{"certification" | translate}}</label>
          <label for="certification" class="input-file-upload">
            <p>{{"certification" | translate}}</p> <i class="fa-solid fa-cloud-arrow-up"></i>
            <input class="d-none" type="file" name="certification" id="certification">
          </label>
        </div>
        <div class="col-lg-4">
          <label class="label-form">{{"experience" | translate}}</label>
          <label for="experience" class="input-file-upload">
            <p>{{"experience" | translate}}</p> <i class="fa-solid fa-cloud-arrow-up"></i>
            <input class="d-none" type="file" name="experience" id="experience">
          </label>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="default-btn btn active">{{"register" | translate}}</button>
  </form>
  </div>
  </div>

  </div>

    <div class="container">

    </div>
